<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма сессии</title>
<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.container {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

h2 {
	color: #2c3e50;
	margin-bottom: 20px;
}

p {
	color: #34495e;
	line-height: 1.6;
	margin: 10px 0;
}

label {
	font-weight: bold;
	color: #34495e;
	display: block;
	margin-bottom: 5px;
}

input[type="text"] {
	width: 100%;
	padding: 8px;
	margin-bottom: 10px;
	border: 1px solid #bdc3c7;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #3498db;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s;
}

input[type="submit"]:hover {
	background-color: #2980b9;
}

a {
	color: #3498db;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

@media ( max-width : 480px) {
	.container {
		padding: 15px;
		margin: 10px;
	}
	input[type="text"] {
		font-size: 14px;
	}
}
</style>
</head>
<body>
	<div class="container">
		<h2>Пример работы с сессией</h2>
		<form method="post" action="http://localhost:8080/hw/session">
			<label for="userName">Введите ваше имя:</label>
			<input type="text" id="userName" name="userName" size="25"> <br><br>
			<input type="submit" value="Отправить">
		</form>
		<p>
			<a href="http://localhost:8080/hw/session">Посмотреть информацию о сессии</a>
		</p>
	</div>
</body>
</html>
